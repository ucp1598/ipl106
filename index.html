            border-radius: 15px;

            padding: 14px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;

        }

        input:focus {

        }

        button {

            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {

        }

        // Check for saved login on page load
        window.onload = function() {
            const savedTeamId = sessionStorage.getItem('teamId');
            if (savedTeamId && teams[savedTeamId]) {
                showTeamSheet(savedTeamId);
            }
        };
        
        function getSheetUrl(baseUrl) {
            // Remove any existing timestamp parameter
            const urlWithoutTimestamp = baseUrl.split('&timestamp=')[0];
            // Add fresh timestamp
            return `${urlWithoutTimestamp}&timestamp=${Date.now()}`;
        }

        function refreshSheet() {
            const frame = document.getElementById('sheetFrame');
            const currentTeamId = sessionStorage.getItem('teamId');
            if (currentTeamId && teams[currentTeamId]) {
                frame.src = getSheetUrl(teams[currentTeamId].sheetUrl);
            }
        }

        function startAutoRefresh() {
            setInterval(refreshSheet, 300000); // 5 minutes
        }

        function login() {
            const teamId = document.getElementById('teamId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (teams[teamId] && teams[teamId].password === password) {
                sessionStorage.setItem('teamId', teamId);
                showTeamSheet(teamId);
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showTeamSheet(teamId) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('sheetContainer').style.display = 'block';
            document.getElementById('teamTitle').textContent = teams[teamId].name + ' Sheet';
            document.getElementById('sheetFrame').src = getSheetUrl(teams[teamId].sheetUrl);
            startAutoRefresh();
        }

        function logout() {
            sessionStorage.removeItem('teamId');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('sheetContainer').style.display = 'none';
            document.getElementById('teamId').value = '';
            document.getElementById('password').value = '';
            document.getElementById('sheetFrame').src = '';
        }
